<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîã Battery Monitor Dashboard</title>
  <script src="/static/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa;
    }

    h1 {
      font-size: 2em;
      margin: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px;
    }

    .cell {
      padding: 10px;
      text-align: center;
      border: 2px solid #00838f;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100px !important;
      height: 100px !important;
    }

    #thresholdForm {
      display: none;
      margin: 20px;
      padding: 20px;
      border: 2px solid #00838f;
      border-radius: 10px;
      background-color: #ffffff;
    }

    #toggleFormBtn {
      padding: 8px 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggleFormBtn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h1>üîã Battery Monitor Dashboard</h1>
  <button id="toggleFormBtn">Show Threshold Form</button>

  <div class="grid" id="cellGrid"></div>

  <form id="thresholdForm">
    <h2>‚öôÔ∏è Set Voltage Thresholds</h2>
    <div class="form-row">
      <div>
        <label>Default Min Voltage</label>
        <input type="number" id="default_min" step="0.1" placeholder="e.g. 20.0">
      </div>
      <div>
        <label>Default Max Voltage</label>
        <input type="number" id="default_max" step="0.1" placeholder="e.g. 80.0">
      </div>
      <div>
        <button type="button" id="fillAllBtn">Fill All</button>
      </div>
    </div>
    <div class="form-grid" id="thresholdInputs"></div>
    <button type="submit">Send Thresholds</button>
  </form>

  <script>
    const socket = io();
    const cellLabels = [
      "A CELL", "B CELL", "C CELL", "D CELL",
      "E CELL", "F CELL", "G CELL", "H CELL",
      "I CELL", "J CELL", "K CELL", "L CELL",
      "M CELL", "N CELL", "O CELL", "P CELL"
    ];
    const emojiMap = {
      OK: "OK",
      Overvoltage: "Overvoltage",
      Undervoltage: "Undervoltage"
    };
    const cells = {};
    const grid = document.getElementById('cellGrid');

    cellLabels.forEach(label => {
      const id = label.replace(" ", "_");
      const cellDiv = document.createElement('div');
      cellDiv.className = 'cell';
      cellDiv.id = id;

      cellDiv.innerHTML = `
        <div class="label">${label}</div>
        <canvas id="gauge_${id}" width="100" height="100"></canvas>
        <div id="status_${id}">OK</div>
      `;

      grid.appendChild(cellDiv);

      const gauge = new RadialGauge({
        renderTo: `gauge_${id}`,
        width: 100,
        height: 100,
        units: "V",
        minValue: 0,
        maxValue: 100,
        majorTicks: ["0","20","40","60","80","100"],
        minorTicks: 5,
        strokeTicks: true,
        highlights: [
          { from: 0, to: 20, color: "rgba(255,82,82,0.3)" },
          { from: 20, to: 80, color: "rgba(76,175,80,0.2)" },
          { from: 80, to: 100, color: "rgba(255,235,59,0.4)" }
        ],
        colorPlate: "#ffffff",
        borderShadowWidth: 0,
        borders: false,
        needleType: "arrow",
        needleWidth: 2,
        needleCircleSize: 6,
        animation: true,
        animationDuration: 800,
        animationRule: "linear",
        value: 0
      }).draw();

      cells[label] = {
        gauge,
        cellDiv,
        statusDiv: cellDiv.querySelector(`#status_${id}`)
      };
    });

    socket.on('cell_voltage', ({ cell, voltage }) => {
      const cellObj = cells[cell];
      if (!cellObj) return;

      cellObj.gauge.value = voltage;

      // Check voltage and change background color + status text
      if (voltage < 20) {
        cellObj.cellDiv.style.backgroundColor = "rgba(255, 82, 82, 0.3)";  // Red for Undervoltage
        cellObj.statusDiv.textContent = "Undervoltage";
        cellObj.statusDiv.style.color = "red";
      } else if (voltage > 80) {
        cellObj.cellDiv.style.backgroundColor = "rgba(255, 235, 59, 0.4)";  // Yellow for Overvoltage
        cellObj.statusDiv.textContent = "Overvoltage";
        cellObj.statusDiv.style.color = "yellow";
      } else {
        cellObj.cellDiv.style.backgroundColor = "rgba(76, 175, 80, 0.2)";  // Green for OK
        cellObj.statusDiv.textContent = "OK";
        cellObj.statusDiv.style.color = "green";
      }
    });

    socket.on('cell_status', ({ cell, status }) => {
      const cellObj = cells[cell];
      if (!cellObj) return;

      // You can handle status changes from socket separately if needed.
    });

    // Threshold form logic
    const thresholdInputs = document.getElementById('thresholdInputs');
    cellLabels.forEach(label => {
      const key = label.replace(" ", "_");
      ['Min', 'Max'].forEach(type => {
        const div = document.createElement('div');
        div.innerHTML = `
          <label>${label} ${type}</label>
          <input type="number" name="${key}_${type.toLowerCase()}" step="0.1" required>
        `;
        thresholdInputs.appendChild(div);
      });
    });

    document.getElementById('fillAllBtn').addEventListener('click', () => {
      const minVal = parseFloat(document.getElementById('default_min').value);
      const maxVal = parseFloat(document.getElementById('default_max').value);
      if (isNaN(minVal) || isNaN(maxVal)) {
        alert("‚ö†Ô∏è Please enter valid min/max first");
        return;
      }
      document.querySelectorAll('#thresholdInputs input').forEach(input => {
        input.value = input.name.includes('min') ? minVal.toFixed(1) : maxVal.toFixed(1);
      });
    });

    document.getElementById('thresholdForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const thresholds = {};
      formData.forEach((value, key) => {
        thresholds[key] = parseFloat(value).toFixed(1);
      });

      // Update gauges with the new min/max values
      cellLabels.forEach(label => {
        const key = label.replace(" ", "_");
        const minVal = parseFloat(thresholds[`${key}_min`]);
        const maxVal = parseFloat(thresholds[`${key}_max`]);

        if (minVal && maxVal) {
          const cellObj = cells[label];
          if (cellObj) {
            // Update the gauge range dynamically based on user input
            cellObj.gauge.minValue = minVal;
            cellObj.gauge.maxValue = maxVal;
            cellObj.gauge.redraw();
          }
        }
      });

      const res = await fetch('/set_thresholds', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(thresholds)
      });
      if (res.ok) alert('‚úÖ Thresholds updated');
      else alert('‚ùå Failed to update thresholds');
    });

    // Toggle form visibility
    document.getElementById('toggleFormBtn').addEventListener('click', () => {
      const form = document.getElementById('thresholdForm');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
