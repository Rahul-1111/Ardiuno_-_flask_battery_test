<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battery Cell Monitor</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #2c3e50;
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 900px;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .cell {
      background-color: #ecf0f1;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .cell:hover {
      transform: scale(1.05);
    }

    .label {
      font-size: 20px;
      font-weight: bold;
    }

    .voltage, .status {
      font-size: 14px;
      margin-top: 8px;
      font-weight: normal;
    }

    .signal-ok {
      background-color: #2ecc71;
      color: white;
    }

    .signal-error {
      background-color: #e74c3c;
      color: white;
    }

    .signal-warning {
      background-color: #f39c12;
      color: white;
    }

    form {
      margin: 30px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 900px;
      width: 100%;
    }

    form h3 {
      margin-bottom: 15px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üîã Battery Voltage Monitor (16 Cells)</h2>
  <div class="grid" id="cellGrid"></div>

  <form id="thresholdForm">
    <h3>‚öôÔ∏è Set Voltage Thresholds (Min & Max per Cell)</h3>
    <div class="form-grid" id="thresholdInputs"></div>
    <button type="submit">Send Thresholds</button>
  </form>

  <script>
    const socket = io();

    const cellLabels = [
      "A CELL", "B CELL", "C CELL", "D CELL",
      "E CELL", "F CELL", "G CELL", "H CELL",
      "I CELL", "J CELL", "K CELL", "L CELL",
      "M CELL", "N CELL", "O CELL", "P CELL"
    ];

    const cells = {};
    const grid = document.getElementById('cellGrid');

    // Setup cell display
    cellLabels.forEach(label => {
      const cellDiv = document.createElement('div');
      cellDiv.classList.add('cell');
      cellDiv.id = label.replace(" ", "_");

      const labelDiv = document.createElement('div');
      labelDiv.classList.add('label');
      labelDiv.textContent = label;

      const voltageDiv = document.createElement('div');
      voltageDiv.classList.add('voltage');
      voltageDiv.textContent = 'Voltage: --- V';

      const statusDiv = document.createElement('div');
      statusDiv.classList.add('status');
      statusDiv.textContent = 'Status: ---';

      cellDiv.append(labelDiv, voltageDiv, statusDiv);
      grid.appendChild(cellDiv);

      cells[label] = {
        voltage: null,
        status: null,
        voltageDiv,
        statusDiv,
        cellDiv
      };
    });

    // Handle voltage updates
    socket.on('cell_voltage', data => {
      const { cell, voltage } = data;
      const cellObj = cells[cell];
      if (!cellObj) return;
      cellObj.voltage = voltage;
      cellObj.voltageDiv.textContent = `Voltage: ${voltage.toFixed(3)} V`;
      updateCellDisplay(cell);
    });

    // Handle status updates
    socket.on('cell_status', data => {
      const { cell, status } = data;
      const cellObj = cells[cell];
      if (!cellObj) return;
      cellObj.status = status;
      cellObj.statusDiv.textContent = `Status: ${status}`;
      updateCellDisplay(cell);
    });

    // Display update function
    function updateCellDisplay(cell) {
      const cellObj = cells[cell];
      if (!cellObj) return;
      const status = cellObj.status ? cellObj.status.trim() : '';
      cellObj.cellDiv.classList.remove('signal-ok', 'signal-error', 'signal-warning');
      if (status === 'OK') cellObj.cellDiv.classList.add('signal-ok');
      else if (status === 'Undervoltage') cellObj.cellDiv.classList.add('signal-error');
      else if (status === 'Overvoltage') cellObj.cellDiv.classList.add('signal-warning');
    }

    // Generate input fields for thresholds (keys like "A_CELL_min")
    const thresholdContainer = document.getElementById('thresholdInputs');
    cellLabels.forEach(label => {
      const key = label.replace(" ", "_");
      const minDiv = document.createElement('div');
      minDiv.innerHTML = `
        <label for="${key}_min">${label} Min Voltage</label>
        <input type="number" name="${key}_min" step="0.001" required>
      `;
      const maxDiv = document.createElement('div');
      maxDiv.innerHTML = `
        <label for="${key}_max">${label} Max Voltage</label>
        <input type="number" name="${key}_max" step="0.001" required>
      `;
      thresholdContainer.appendChild(minDiv);
      thresholdContainer.appendChild(maxDiv);
    });

    // Handle form submit
    document.getElementById('thresholdForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const thresholds = {};
      for (const [key, value] of formData.entries()) {
        thresholds[key] = parseFloat(value).toFixed(3);
      }

      await fetch('/set_thresholds', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(thresholds)
      }).then(res => {
        if (res.ok) {
          alert('‚úÖ Thresholds sent to server');
        } else {
          alert('‚ùå Failed to send thresholds');
        }
      }).catch(err => {
        console.error(err);
        alert('‚ö†Ô∏è Network error');
      });
    });
  </script>
</body>
</html>
