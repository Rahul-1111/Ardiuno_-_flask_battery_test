<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”‹ Battery Monitor Dashboard</title>
  <script src="/static/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa;
    }

    h1 {
      font-size: 2em;
      margin: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px;
    }

    .cell {
      padding: 10px;
      text-align: center;
      border: 2px solid #00838f;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      width: 100px !important;
      height: 100px !important;
    }

    .status {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”‹ Battery Monitor Dashboard</h1>
  <div class="grid" id="cellGrid"></div>

  <script>
    const socket = io();
    const cellLabels = [
      "A CELL", "B CELL", "C CELL", "D CELL",
      "E CELL", "F CELL", "G CELL", "H CELL",
      "I CELL", "J CELL", "K CELL", "L CELL",
      "M CELL", "N CELL", "O CELL", "P CELL"
    ];
    const cells = {};
    const grid = document.getElementById('cellGrid');

    // Create display elements
    cellLabels.forEach(label => {
      const id = label.replace(" ", "_");
      const cellDiv = document.createElement('div');
      cellDiv.className = 'cell';
      cellDiv.id = id;

      cellDiv.innerHTML = `
        <div class="label">${label}</div>
        <canvas id="gauge_${id}" width="100" height="100"></canvas>
        <div id="status_${id}" class="status">--</div>
      `;

      grid.appendChild(cellDiv);

      const gauge = new RadialGauge({
        renderTo: `gauge_${id}`,
        width: 100,
        height: 100,
        units: "V",
        minValue: 0,
        maxValue: 100,
        majorTicks: ["0","20","40","60","80","100"],
        minorTicks: 5,
        strokeTicks: true,
        highlights: [
          { from: 0, to: 20, color: "rgba(255,82,82,0.3)" },
          { from: 20, to: 80, color: "rgba(76,175,80,0.2)" },
          { from: 80, to: 100, color: "rgba(255,235,59,0.4)" }
        ],
        colorPlate: "#ffffff",
        borderShadowWidth: 0,
        borders: false,
        needleType: "arrow",
        needleWidth: 2,
        needleCircleSize: 6,
        animation: true,
        animationDuration: 800,
        animationRule: "linear",
        value: 0
      }).draw();

      cells[label] = {
        gauge,
        cellDiv,
        statusDiv: cellDiv.querySelector(`#status_${id}`),
        status: "OK"  // default
      };
    });

    // Update voltage
    socket.on('cell_voltage', ({ cell, voltage }) => {
      const cellObj = cells[cell];
      if (!cellObj) return;

      cellObj.gauge.value = voltage;

      // Apply color based on current status
      const status = cellObj.status;
      if (status === 'Undervoltage') {
        cellObj.cellDiv.style.backgroundColor = "rgba(255, 82, 82, 0.3)";
      } else if (status === 'Overvoltage') {
        cellObj.cellDiv.style.backgroundColor = "rgba(255, 235, 59, 0.4)";
      } else {
        cellObj.cellDiv.style.backgroundColor = "rgba(76, 175, 80, 0.2)";
      }
    });

    // Update status
    socket.on('cell_status', ({ cell, status }) => {
      const cellObj = cells[cell];
      if (!cellObj) return;

      cellObj.status = status;
      cellObj.statusDiv.textContent = status;

      if (status === 'Undervoltage') {
        cellObj.statusDiv.style.color = "red";
        cellObj.cellDiv.style.backgroundColor = "rgba(255, 82, 82, 0.3)";
      } else if (status === 'Overvoltage') {
        cellObj.statusDiv.style.color = "orange";
        cellObj.cellDiv.style.backgroundColor = "rgba(255, 235, 59, 0.4)";
      } else {
        cellObj.statusDiv.style.color = "green";
        cellObj.cellDiv.style.backgroundColor = "rgba(76, 175, 80, 0.2)";
      }
    });
  </script>
</body>
</html>
