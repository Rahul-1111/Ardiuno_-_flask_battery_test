<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîã Battery Monitor Dashboard</title>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="/static/style.css">
  
  <!-- Socket.IO -->
  <script src="/static/socket.io.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2.5rem;
      color: #34495e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 40px;
      padding: 10px;
    }

    .cell {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      text-align: center;
      position: relative;
    }

    .cell:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .label {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .voltage, .status {
      font-size: 1rem;
      margin: 5px 0;
    }

    /* Status Colors */
    .signal-ok { background: #2ecc71; color: white; }
    .signal-error { background: #e74c3c; color: white; }
    .signal-warning { background: #f39c12; color: white; }

    form {
      background: white;
      padding: 25px;
      margin-bottom: 40px;
      width: 90%;
      max-width: 1200px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    form label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    form input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>

<body>
  <h1>üîã Battery Monitor Dashboard</h1>

  <!-- Grid of Cells -->
  <div class="grid" id="cellGrid"></div>

  <!-- Threshold Setting Form -->
  <form id="thresholdForm">
    <h2>‚öôÔ∏è Set Voltage Thresholds</h2>
    <div class="form-grid" id="thresholdInputs"></div>
    <button type="submit">Send Thresholds</button>
  </form>

  <script>
    const socket = io();
    const cellLabels = [
      "A CELL", "B CELL", "C CELL", "D CELL",
      "E CELL", "F CELL", "G CELL", "H CELL",
      "I CELL", "J CELL", "K CELL", "L CELL",
      "M CELL", "N CELL", "O CELL", "P CELL"
    ];
    const cells = {};
    const grid = document.getElementById('cellGrid');

    // Setup cell cards
    cellLabels.forEach(label => {
      const cellDiv = document.createElement('div');
      cellDiv.className = 'cell';
      cellDiv.id = label.replace(" ", "_");

      cellDiv.innerHTML = `
        <div class="label">${label}</div>
        <div class="voltage">Voltage: --- V</div>
        <div class="status">Status: ---</div>
      `;

      grid.appendChild(cellDiv);

      cells[label] = {
        voltageDiv: cellDiv.querySelector('.voltage'),
        statusDiv: cellDiv.querySelector('.status'),
        cellDiv
      };
    });

    // Update cell voltage
    socket.on('cell_voltage', ({ cell, voltage }) => {
      const cellObj = cells[cell];
      if (!cellObj) return;
      cellObj.voltageDiv.textContent = `Voltage: ${voltage.toFixed(3)} V`;
    });

    // Update cell status
    socket.on('cell_status', ({ cell, status }) => {
      const cellObj = cells[cell];
      if (!cellObj) return;
      const div = cellObj.cellDiv;
      div.classList.remove('signal-ok', 'signal-error', 'signal-warning');
      if (status === 'OK') div.classList.add('signal-ok');
      else if (status === 'Undervoltage') div.classList.add('signal-error');
      else if (status === 'Overvoltage') div.classList.add('signal-warning');
      cellObj.statusDiv.textContent = `Status: ${status}`;
    });

    // Generate threshold inputs
    const thresholdInputs = document.getElementById('thresholdInputs');
    cellLabels.forEach(label => {
      const key = label.replace(" ", "_");
      ['Min', 'Max'].forEach(type => {
        const div = document.createElement('div');
        div.innerHTML = `
          <label for="${key}_${type.toLowerCase()}">${label} ${type}</label>
          <input type="number" name="${key}_${type.toLowerCase()}" step="0.001" required>
        `;
        thresholdInputs.appendChild(div);
      });
    });

    // Submit threshold form
    document.getElementById('thresholdForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const thresholds = {};
      formData.forEach((value, key) => {
        thresholds[key] = parseFloat(value).toFixed(3);
      });

      try {
        const res = await fetch('/set_thresholds', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(thresholds)
        });
        if (res.ok) {
          alert('‚úÖ Thresholds updated successfully!');
        } else {
          alert('‚ùå Failed to update thresholds.');
        }
      } catch (err) {
        console.error(err);
        alert('‚ö° Network Error');
      }
    });
  </script>
</body>
</html>
