<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battery Log</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      font-size: 14px;
      background: #f0f4f8;
      color: #333;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      position: relative;
      width: 100%;
      background-color: rgb(30, 173, 175);
      color: white;
      text-align: center;
      padding: 15px;
      text-transform: uppercase;
      font-weight: bold;
    }

    #databasePageBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #4CAF50;
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #databasePageBtn:hover {
      background-color: #388e3c;
    }

    main {
      flex: 1;
      padding: 16px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 1px;
      background:rgb(234, 247, 249);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    thead {
      background-color: #3b82f6;
      color: white;
    }

    th, td {
      padding: 1px 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      font-weight: 500;
      font-size: 13px;
    }

    tr:hover {
      background: #f1f5f9;
    }

    td {
      font-size: 12px;
    }

    .status-ok {
      background-color:rgb(231, 248, 237);
      color:rgb(39, 220, 105);
      font-weight: bold;
      text-align: center;
      border-radius: 4px;
    }

    .status-under {
      background-color:rgb(249, 235, 235);
      color:rgb(247, 62, 62);
      font-weight: bold;
      text-align: center;
      border-radius: 4px;
    }

    .status-over {
      background-color:rgb(249, 243, 219);
      color:rgb(225, 105, 31);
      font-weight: bold;
      text-align: center;
      border-radius: 4px;
    }

    footer {
      background-color: rgb(30, 173, 175);
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    Battery Cell Data Log
    <button id="databasePageBtn" onclick="window.location.href='http://127.0.0.1:5001'">GO HOME</button>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>TIME</th>
          <th>SHIFT</th>
          <th>QR</th>
          {% for cell in cells %}
            <th>{{ cell }} V</th>
            <th>{{ cell }} Status</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody id="table-body">
        {% include 'partials/data_table.html' %}
      </tbody>
    </table>
  </main>

  <footer>Â© 2025 Battery Monitoring System</footer>

  <script>
    function fetchLatestData() {
      fetch('/view-data/latest')
        .then(response => response.text())
        .then(html => {
          document.getElementById('table-body').innerHTML = html;
        })
        .catch(error => {
          console.error("Error fetching latest data:", error);
        });
    }

    fetchLatestData(); // Initial load
    setInterval(fetchLatestData, 2000); // Every 2 seconds
  </script>
</body>
</html>
